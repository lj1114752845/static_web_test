<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="../../css/base.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header class="header_title">
    <!--<img class="ret" src="../../img/ret.png">-->
    <p class="page_name">登录</p>
</header>
<div class="content">
    <form>
        <input class="account" type="text" placeholder="手机号/用户名/邮箱">
        <div class="pwd_content">
            <input class="password" type="password" placeholder="请输入密码">
            <label class="forget"><a href="#">忘记密码</a></label>
        </div>
        <input class="submit" type="button" value="登录">
    </form>
    <div class="quick">
        <a href="#" class="verification_code">验证码登录</a>
        <a href="#" class="register">新用户注册</a>
    </div>
</div>
<footer class="bottom">
    <p class="bottom-title">———— 选择其他登录方式 ————</p>
    <nav class="dl">
        <img src="../../img/wx.png">
        <img src="../../img/wb.png">
        <img src="../../img/qq.png">
    </nav>
</footer>
</body>
</html>
