<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>CSS应用</title>
    <style>
        .one {
            padding: 10px;
            text-align: center; /*字体方向*/
            width: 200px; /*宽度*/
            border-width: 2px; /*设置边框宽度*/
            background: antiquewhite; /*设置背景颜色*/
            border-radius: 5px; /*设置圆角大小*/
            -moz-border-radius: 5px; /*为了兼容旧版本火狐浏览器*/
            box-shadow: 10px 10px 5px #888888; /*设置阴影效果*/
        }

        .two {
            margin-top: 30px;
            color: #ff3a82;
        }
    </style>
</head>
<body>
<div class="one">
    我是一个么得灵魂的div
</div>

<div class="two">
    <p>我是装在div里面的p标签</p>
</div>
</body>
</html>
