<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>flex 布局</title>
    <style>
        .content_1 {
            width: 1000px;
            height: 100px;
            display: flex;
        }

        .one_1, .two_1, .three_1 {
            background-color: #bebbff;
            border: 1px solid #ff0000;
            flex: 1;
        }


    </style>
</head>
<body>
<div>
    <h1>CSS flex</h1>
    <p>让所有弹性盒模型对象的子元素都有相同的长度，且忽略它们内部的内容：</p>
    <div class="content_1">
        <div class="one_1">one</div>
        <div class="two_1">two</div>
        <div class="three_1">three</div>
    </div>
</div>
</body>
</html>
