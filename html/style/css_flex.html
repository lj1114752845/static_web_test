<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex 布局</title>
    <style>
        .content {
            display: flex;
        }

        .one, .two, .three {
            width: 100px;
            height: 100px;
        }

        .one {
            background-color: #00ff0d;
        }

        .two {
            background-color: #955fff;
        }

        .three {
            background-color: #888888;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</div>
</body>
</html>
